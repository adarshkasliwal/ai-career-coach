<svg viewBox="0 0 1000 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Black background for preview -->
  <rect width="1000" height="200" fill="#000000"/>
  
  <defs>
    <!-- Professional corporate gradient -->
    <linearGradient id="corporateGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E88E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle professional shadow -->
    <filter id="professionalShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main logo text -->
  <g font-family="Arial, sans-serif" font-weight="600">
    
    <!-- CAREER in clean white -->
    <text x="50" y="110" font-size="48" fill="#FFFFFF" letter-spacing="2px">CAREER</text>
    
    <!-- Separator element -->
    <rect x="280" y="85" width="3" height="40" fill="url(#corporateGradient)" opacity="0.8"/>
    
    <!-- GENIE in professional blue -->
    <text x="310" y="110" font-size="48" fill="url(#corporateGradient)" letter-spacing="2px" filter="url(#professionalShadow)">GENIE</text>
    
  </g>
  
  <!-- Professional tagline -->
  <text x="50" y="140" font-family="Arial, sans-serif" font-size="14" fill="#CCCCCC" letter-spacing="1px" opacity="0.9">
    YOUR CAREER TRANSFORMATION PARTNER
  </text>
  
  <!-- Corporate symbol/icon -->
  <g transform="translate(550, 70)">
    <!-- Professional geometric symbol -->
    <rect x="0" y="0" width="25" height="25" fill="none" stroke="url(#corporateGradient)" stroke-width="2" opacity="0.8"/>
    <rect x="5" y="5" width="15" height="15" fill="url(#corporateGradient)" opacity="0.6"/>
    <rect x="10" y="10" width="5" height="5" fill="#FFFFFF"/>
    
    <!-- Growth arrow element -->
    <path d="M35 20 L45 10 L55 20 M45 10 L45 25" fill="none" stroke="url(#corporateGradient)" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Professional underline accent -->
  <rect x="50" y="150" width="150" height="2" fill="url(#corporateGradient)" opacity="0.7"/>
  
</svg>